{% extends 'base_auth.html' %}
{% load static %}


{% block content %}




<div class="mt-100" style="height:600px">
<form method="post" class="main-form">
    {% csrf_token %}
    <div class="row mt-5 ">
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="text" class="form-control" name="lastname" placeholder="Lastname..">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="text" class="form-control" name="firstname" placeholder="Firstname..">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="email" class="form-control" name="email" placeholder="Adresse email..">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="text" class="form-control" name="username" placeholder="..">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="text" class="form-control" name="number" placeholder="Numéro..">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="password" class="form-control" name="password" placeholder="Numéro..">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm password..">
        </div>
      
    </div>

    <button type="submit" class="btn btn-primary mt-3 wow zoomIn">S'inscrire</button>
  </form>
</div>
{% endblock content %}
